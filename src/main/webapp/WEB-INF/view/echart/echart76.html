<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    color : [
    		        'rgba(255, 69, 0, 0.5)',
    		        'rgba(255, 150, 0, 0.5)',
    		        'rgba(255, 200, 0, 0.5)',
    		        'rgba(155, 200, 50, 0.5)',
    		        'rgba(55, 200, 100, 0.5)'
    		    ],
    		    title : {
    		        text: '漏斗图',
    		        subtext: '纯属虚构'
    		    },
    		    tooltip : {
    		        trigger: 'item',
    		        formatter: "{a} <br/>{b} : {c}%"
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    legend: {
    		        data : ['展现','点击','访问','咨询','订单']
    		    },
    		    calculable : true,
    		    series : [
    		        {
    		            name:'预期',
    		            type:'funnel',
    		            x: '10%',
    		            width: '80%',
    		            itemStyle: {
    		                normal: {
    		                    label: {
    		                        formatter: '{b}预期'
    		                    },
    		                    labelLine: {
    		                        show : false
    		                    }
    		                },
    		                emphasis: {
    		                    label: {
    		                        position:'inside',
    		                        formatter: '{b}预期 : {c}%'
    		                    }
    		                }
    		            },
    		            data:[
    		                {value:60, name:'访问'},
    		                {value:40, name:'咨询'},
    		                {value:20, name:'订单'},
    		                {value:80, name:'点击'},
    		                {value:100, name:'展现'}
    		            ]
    		        },
    		        {
    		            name:'实际',
    		            type:'funnel',
    		            x: '10%',
    		            width: '80%',
    		            maxSize: '80%',
    		            itemStyle: {
    		                normal: {
    		                    borderColor: '#fff',
    		                    borderWidth: 2,
    		                    label: {
    		                        position: 'inside',
    		                        formatter: '{c}%',
    		                        textStyle: {
    		                            color: '#fff'
    		                        }
    		                    }
    		                },
    		                emphasis: {
    		                    label: {
    		                        position:'inside',
    		                        formatter: '{b}实际 : {c}%'
    		                    }
    		                }
    		            },
    		            data:[
    		                {value:30, name:'访问'},
    		                {value:10, name:'咨询'},
    		                {value:5, name:'订单'},
    		                {value:50, name:'点击'},
    		                {value:80, name:'展现'}
    		            ]
    		        }
    		    ]
    		};
    		                       
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

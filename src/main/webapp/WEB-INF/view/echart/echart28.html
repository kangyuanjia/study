<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    tooltip : {
    		        trigger: 'axis',
    		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
    		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
    		        }
    		    },
    		    legend: {
    		        data:['利润', '支出', '收入']
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            magicType : {show: true, type: ['line', 'bar']},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    calculable : true,
    		    xAxis : [
    		        {
    		            type : 'value'
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'category',
    		            axisTick : {show: false},
    		            data : ['周一','周二','周三','周四','周五','周六','周日']
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'利润',
    		            type:'bar',
    		            itemStyle : { normal: {label : {show: true, position: 'inside'}}},
    		            data:[200, 170, 240, 244, 200, 220, 210]
    		        },
    		        {
    		            name:'收入',
    		            type:'bar',
    		            stack: '总量',
    		            barWidth : 5,
    		            itemStyle: {normal: {
    		                label : {show: true}
    		            }},
    		            data:[320, 302, 341, 374, 390, 450, 420]
    		        },
    		        {
    		            name:'支出',
    		            type:'bar',
    		            stack: '总量',
    		            itemStyle: {normal: {
    		                label : {show: true, position: 'left'}
    		            }},
    		            data:[-120, -132, -101, -134, -190, -230, -210]
    		        }
    		    ]
    		};
    		                                                                                                 
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
        	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

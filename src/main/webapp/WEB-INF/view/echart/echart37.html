<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript" src="resource/js/echart/timelineOption.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    tooltip : {
    		        trigger: 'axis',
    		        showDelay : 0,
    		        axisPointer:{
    		            show: true,
    		            type : 'cross',
    		            lineStyle: {
    		                type : 'dashed',
    		                width : 1
    		            }
    		        }
    		    },
    		    legend: {
    		        data:['sin','cos']
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataZoom : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    xAxis : [
    		        {
    		            type : 'value',
    		            scale:true
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'value',
    		            scale:true
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'sin',
    		            type:'scatter',
    		            large: true,
    		            data: (function () {
    		                var d = [];
    		                var len = 10000;
    		                var x = 0;
    		                while (len--) {
    		                    x = (Math.random() * 10).toFixed(3) - 0;
    		                    d.push([
    		                        x,
    		                        //Math.random() * 10
    		                        (Math.sin(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
    		                    ]);
    		                }
    		                //console.log(d)
    		                return d;
    		            })()
    		        },
    		        {
    		            name:'cos',
    		            type:'scatter',
    		            large: true,
    		            data: (function () {
    		                var d = [];
    		                var len = 10000;
    		                var x = 0;
    		                while (len--) {
    		                    x = (Math.random() * 10).toFixed(3) - 0;
    		                    d.push([
    		                        x,
    		                        //Math.random() * 10
    		                        (Math.cos(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
    		                    ]);
    		                }
    		                //console.log(d)
    		                return d;
    		            })()
    		        }
    		    ]
    		};
    		                    
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
        	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

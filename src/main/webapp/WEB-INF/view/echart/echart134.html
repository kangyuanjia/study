<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<title>EchartsMap</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    series : [
    		        {
    		            name: 'Map',
    		            type: 'map',
    		            mapLocation: {
    		                x : 'left',
    		                y : 'top',
    		                height : 500
    		            },
    		            selectedMode: 'multiple',
    		            itemStyle: {
    		                normal: {
    		                    borderWidth:2,
    		                    borderColor:'lightgreen',
    		                    color: 'orange',
    		                    label: {
    		                        show: false
    		                    }
    		                },
    		                emphasis: {                 // 也是选中样式
    		                    borderWidth:2,
    		                    borderColor:'#fff',
    		                    color: '#32cd32',
    		                    label: {
    		                        show: true,
    		                        textStyle: {
    		                            color: '#fff'
    		                        }
    		                    }
    		                }
    		            },
    		            data:[
    		                 {
    		                     name: '广东',
    		                     value: Math.round(Math.random()*1000),
    		                     itemStyle: {
    		                        normal: {
    		                            color: '#32cd32',
    		                            label: {
    		                                show: true,
    		                                textStyle: {
    		                                    color: '#fff',
    		                                    fontSize: 15
    		                                }
    		                            }
    		                        },
    		                        emphasis: {                 // 也是选中样式
    		                            borderWidth:5,
    		                            borderColor:'yellow',
    		                            color: '#cd5c5c',
    		                            label: {
    		                                show: false,
    		                                textStyle: {
    		                                    color: 'blue'
    		                                }
    		                            }
    		                        }
    		                    }
    		                }
    		            ],
    		            markPoint : {
    		                itemStyle : {
    		                    normal:{
    		                        color:'skyblue'
    		                    }
    		                },
    		                data : [
    		                    {name : '天津', value : 350},
    		                    {name : '上海', value : 103},
    		                    {
    		                        name : 'echarts',
    		                        symbol: 'image://resource/img/echarts/img/echarts-logo.png',
    		                        symbolSize: 21,
    		                        x: 300,
    		                        y: 100
    		                    }
    		                ]
    		            },
    		            geoCoord: {
    		                '上海': [121.4648,31.2891],
    		                '天津': [117.4219,39.4189]
    		            }
    		        }
    		    ]
    		};
    		                    
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

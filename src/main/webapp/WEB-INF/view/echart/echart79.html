<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title : {
    		        text: '漏斗图',
    		        subtext: '纯属虚构'
    		    },
    		    tooltip : {
    		        trigger: 'item',
    		        formatter: "{a} <br/>{b} : {c}%"
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    legend: {
    		        data : ['展现','点击','访问','咨询','订单']
    		    },
    		    calculable : true,
    		    series : [
    		        {
    		            name:'漏斗图',
    		            type:'funnel',
    		            x: '10%',
    		            y: 60,
    		            //x2: 80,
    		            y2: 60,
    		            width: '80%',
    		            // height: {totalHeight} - y - y2,
    		            min: 0,
    		            max: 100,
    		            minSize: '0%',
    		            maxSize: '100%',
    		            sort : 'descending', // 'ascending', 'descending'
    		            gap : 10,
    		            itemStyle: {
    		                normal: {
    		                    // color: 各异,
    		                    borderColor: '#fff',
    		                    borderWidth: 1,
    		                    label: {
    		                        show: true,
    		                        position: 'inside'
    		                        // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
    		                    },
    		                    labelLine: {
    		                        show: false,
    		                        length: 10,
    		                        lineStyle: {
    		                            // color: 各异,
    		                            width: 1,
    		                            type: 'solid'
    		                        }
    		                    }
    		                },
    		                emphasis: {
    		                    // color: 各异,
    		                    borderColor: 'red',
    		                    borderWidth: 5,
    		                    label: {
    		                        show: true,
    		                        formatter: '{b}:{c}%',
    		                        textStyle:{
    		                            fontSize:20
    		                        }
    		                    },
    		                    labelLine: {
    		                        show: true
    		                    }
    		                }
    		            },
    		            data:[
    		                {value:60, name:'访问'},
    		                {value:40, name:'咨询'},
    		                {value:20, name:'订单'},
    		                {value:80, name:'点击'},
    		                {value:100, name:'展现'}
    		            ]
    		        }
    		    ]
    		};
    		                             
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript" src="resource/js/echart/timelineOption.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	function random(){
    	    var r = Math.round(Math.random() * 100);
    	    return (r * (r % 2 == 0 ? 1 : -1));
    	}

    	function randomDataArray() {
    	    var d = [];
    	    var len = 100;
    	    while (len--) {
    	        d.push([
    	            random(),
    	            random(),
    	            Math.abs(random()),
    	        ]);
    	    }
    	    return d;
    	}

    	option = {
    	    tooltip : {
    	        trigger: 'axis',
    	        showDelay : 0,
    	        axisPointer:{
    	            show: true,
    	            type : 'cross',
    	            lineStyle: {
    	                type : 'dashed',
    	                width : 1
    	            }
    	        }
    	    },
    	    legend: {
    	        data:['scatter1','scatter2']
    	    },
    	    toolbox: {
    	        show : true,
    	        feature : {
    	            mark : {show: true},
    	            dataZoom : {show: true},
    	            dataView : {show: true, readOnly: false},
    	            restore : {show: true},
    	            saveAsImage : {show: true}
    	        }
    	    },
    	    xAxis : [
    	        {
    	            type : 'value',
    	            splitNumber: 4,
    	            scale: true
    	        }
    	    ],
    	    yAxis : [
    	        {
    	            type : 'value',
    	            splitNumber: 4,
    	            scale: true
    	        }
    	    ],
    	    series : [
    	        {
    	            name:'scatter1',
    	            type:'scatter',
    	            symbolSize: function (value){
    	                return Math.round(value[2] / 5);
    	            },
    	            data: randomDataArray()
    	        },
    	        {
    	            name:'scatter2',
    	            type:'scatter',
    	            symbolSize: function (value){
    	                return Math.round(value[2] / 5);
    	            },
    	            data: randomDataArray()
    	        }
    	    ]
    	};
    	                    
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
        	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title: {
    		        text: '上海月最低生活费组成（单位:元）',
    		        subtext: 'From ExcelHome',
    		        sublink: 'http://e.weibo.com/1341556070/AjQH99che'
    		    },
    		    tooltip : {
    		        trigger: 'axis',
    		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
    		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
    		        },
    		        formatter: function (params) {
    		            var tar = params[0];
    		            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
    		        }
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    xAxis : [
    		        {
    		            type : 'category',
    		            splitLine: {show:false},
    		            data : ['总费用','房租','水电费','交通费','伙食费','日用品数']
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'value'
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'辅助',
    		            type:'bar',
    		            stack: '总量',
    		            itemStyle:{
    		                normal:{
    		                    barBorderColor:'rgba(0,0,0,0)',
    		                    color:'rgba(0,0,0,0)'
    		                },
    		                emphasis:{
    		                    barBorderColor:'rgba(0,0,0,0)',
    		                    color:'rgba(0,0,0,0)'
    		                }
    		            },
    		            data:[0, 1700, 1400, 1200, 300, 0]
    		        },
    		        {
    		            name:'生活费',
    		            type:'bar',
    		            stack: '总量',
    		            itemStyle : { normal: {label : {show: true, position: 'inside'}}},
    		            data:[2900, 1200, 300, 200, 900, 300]
    		        }
    		    ]
    		};
    		                                             
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
        	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title : {
    		        text: '南丁格尔玫瑰图',
    		        subtext: '纯属虚构',
    		        x:'center'
    		    },
    		    tooltip : {
    		        trigger: 'item',
    		        formatter: "{a} <br/>{b} : {c} ({d}%)"
    		    },
    		    legend: {
    		        x : 'center',
    		        y : 'bottom',
    		        data:['rose1','rose2','rose3','rose4','rose5','rose6','rose7','rose8']
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            magicType : {
    		                show: true, 
    		                type: ['pie', 'funnel']
    		            },
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    calculable : true,
    		    series : [
    		        {
    		            name:'半径模式',
    		            type:'pie',
    		            radius : [20, 110],
    		            center : ['25%', 200],
    		            roseType : 'radius',
    		            width: '40%',       // for funnel
    		            max: 40,            // for funnel
    		            itemStyle : {
    		                normal : {
    		                    label : {
    		                        show : false
    		                    },
    		                    labelLine : {
    		                        show : false
    		                    }
    		                },
    		                emphasis : {
    		                    label : {
    		                        show : true
    		                    },
    		                    labelLine : {
    		                        show : true
    		                    }
    		                }
    		            },
    		            data:[
    		                {value:10, name:'rose1'},
    		                {value:5, name:'rose2'},
    		                {value:15, name:'rose3'},
    		                {value:25, name:'rose4'},
    		                {value:20, name:'rose5'},
    		                {value:35, name:'rose6'},
    		                {value:30, name:'rose7'},
    		                {value:40, name:'rose8'}
    		            ]
    		        },
    		        {
    		            name:'面积模式',
    		            type:'pie',
    		            radius : [30, 110],
    		            center : ['75%', 200],
    		            roseType : 'area',
    		            x: '50%',               // for funnel
    		            max: 40,                // for funnel
    		            sort : 'ascending',     // for funnel
    		            data:[
    		                {value:10, name:'rose1'},
    		                {value:5, name:'rose2'},
    		                {value:15, name:'rose3'},
    		                {value:25, name:'rose4'},
    		                {value:20, name:'rose5'},
    		                {value:35, name:'rose6'},
    		                {value:30, name:'rose7'},
    		                {value:40, name:'rose8'}
    		            ]
    		        }
    		    ]
    		};
    		                             
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

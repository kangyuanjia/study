<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title : {
    		        text: '测试数据',
    		        subtext: 'From d3.js',
    		        x:'right',
    		        y:'bottom'
    		    },
    		    tooltip : {
    		        trigger: 'item',
    		        formatter: function (params) {
    		            if (params.indicator2) { // is edge
    		                return params.value.weight;
    		            } else {// is node
    		                return params.name
    		            }
    		        }
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            restore : {show: true},
    		            magicType: {show: true, type: ['force', 'chord']},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    legend: {
    		        x: 'left',
    		        data:['group1','group2', 'group3', 'group4']
    		    },
    		    series : [
    		        {
    		            type:'chord',
    		            sort : 'ascending',
    		            sortSub : 'descending',
    		            showScale : true,
    		            showScaleText : true,
    		            data : [
    		                {name : 'group1'},
    		                {name : 'group2'},
    		                {name : 'group3'},
    		                {name : 'group4'}
    		            ],
    		            itemStyle : {
    		                normal : {
    		                    label : {
    		                        show : false
    		                    }
    		                }
    		            },
    		            matrix : [
    		                [11975,  5871, 8916, 2868],
    		                [ 1951, 10048, 2060, 6171],
    		                [ 8010, 16145, 8090, 8045],
    		                [ 1013,   990,  940, 6907]
    		            ]
    		        }
    		    ]
    		};
    		                    
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
    	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

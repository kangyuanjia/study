<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());

    	option = {
    		    title :{
    		        text : '销售数据',
    		        subtext : '纯属虚构'
    		    },
    		    tooltip : {
    		        trigger: 'axis',
    		        formatter: function (params){
    		            return params[0].name + ' : '
    		                   + (params[2].value - params[1].value > 0 ? '+' : '-') 
    		                   + params[0].value + '<br/>'
    		                   + params[2].seriesName + ' : ' + params[2].value + '<br/>'
    		                   + params[3].seriesName + ' : ' + params[3].value + '<br/>'
    		        }
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            magicType : {show: true, type: ['line', 'bar']},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    legend: {
    		        data:['本周', '上周'],
    		        selectedMode:false
    		    },
    		    xAxis : [
    		        {
    		            type : 'category',
    		            data : ['周一','周二','周三','周四','周五','周六','周日']
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'value',
    		            min : 200,
    		            max : 450
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'本周',
    		            type:'line',
    		            data:[400, 374, 251, 300, 420, 400, 440]
    		        },
    		        {
    		            name:'上周',
    		            type:'line',
    		            symbol:'none',
    		            itemStyle:{
    		                normal:{
    		                  lineStyle: {
    		                    width:1,
    		                    type:'dashed'
    		                  }
    		                }
    		            },
    		            data:[320, 332, 301, 334, 360, 330, 350]
    		        },
    		        {
    		            name:'上周2',
    		            type:'bar',
    		            stack: '1',
    		            barWidth: 6,
    		            itemStyle:{
    		                normal:{
    		                    color:'rgba(0,0,0,0)'
    		                },
    		                emphasis:{
    		                    color:'rgba(0,0,0,0)'
    		                }
    		            },
    		            data:[320, 332, 251, 300, 360, 330, 350]
    		        },
    		        {
    		            name:'变化',
    		            type:'bar',
    		            stack: '1',
    		            data:[
    		              80, 42, 
    		              {value : 50, itemStyle:{ normal:{color:'red'}}},
    		              {value : 34, itemStyle:{ normal:{color:'red'}}}, 
    		              60, 70, 90
    		            ]
    		        }
    		    ]
    		};
    		                    
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

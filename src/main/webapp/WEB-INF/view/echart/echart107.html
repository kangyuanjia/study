<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    tooltip : {
    		        trigger: 'axis'
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataZoom : {show: true},
    		            dataView : {show: true},
    		            magicType : {show: true, type: ['line', 'bar']},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    dataZoom : {
    		        show : true,
    		        realtime : true,
    		        //orient: 'vertical',   // 'horizontal'
    		        //x: 0,
    		        y: 36,
    		        //width: 400,
    		        height: 20,
    		        //backgroundColor: 'rgba(221,160,221,0.5)',
    		        //dataBackgroundColor: 'rgba(138,43,226,0.5)',
    		        //fillerColor: 'rgba(38,143,26,0.6)',
    		        //handleColor: 'rgba(128,43,16,0.8)',
    		        //xAxisIndex:[],
    		        //yAxisIndex:[],
    		        start : 40,
    		        end : 60
    		    },
    		    xAxis : [
    		        {
    		            type : 'category',
    		            boundaryGap : false,
    		            data : function (){
    		                var list = [];
    		                var n = 0;
    		                while (n++ < 150) {
    		                    list.push(n);
    		                }
    		                return list;
    		            }()
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'value'
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'dz',
    		            type:'line',
    		            data:function (){
    		                var list = [];
    		                for (var i = 1; i <= 150; i++) {
    		                    list.push(Math.round(Math.random()* 30));
    		                }
    		                return list;
    		            }()
    		        }
    		    ],
    		    calculable:false
    		};
    		                    
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

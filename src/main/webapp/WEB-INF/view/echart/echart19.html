<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    tooltip : {
    		        trigger: 'axis'
    		    },
    		    legend: {
    		        data:['邮件营销','联盟广告','直接访问','搜索引擎']
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    calculable : true,
    		    xAxis : [
    		        {
    		            type : 'category',
    		            boundaryGap : false,
    		            data : ['周一','周二','周三','周四','周五','周六','周日']
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'value'
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'邮件营销',
    		            type:'line',
    		            stack: '总量',
    		            symbol: 'none',
    		            /* itemStyle: {
    		                normal: {
    		                    areaStyle: {
    		                        // 区域图，纵向渐变填充
    		                        color : (function (){
    		                            return zrender.tool.color.getLinearGradient(
    		                                0, 200, 0, 400,
    		                                [[0, 'rgba(255,0,0,0.8)'],[0.8, 'rgba(255,255,255,0.1)']]
    		                            )
    		                        })()
    		                    }
    		                }
    		            }, */
    		            itemStyle: {normal: {areaStyle: {type: 'default'}}},
    		            data:[
    		                120, 132, 301, 134, 
    		                {value:90, symbol:'droplet',symbolSize:5},
    		                230, 210
    		            ]
    		        },
    		        {
    		            name:'联盟广告',
    		            type:'line',
    		            stack: '总量',
    		            smooth: true,
    		            symbol: 'image://resource/img/echarts/ico/favicon.png',     // 系列级个性化拐点图形
    		            symbolSize: 8,
    		            data:[
    		                120, 82,
    		                {
    		                    value:201,
    		                    symbol: 'star',  // 数据级个性化拐点图形
    		                    symbolSize : 15,
    		                    itemStyle : { normal: {label : {
    		                        show: true,
    		                        textStyle : {
    		                            fontSize : '20',
    		                            fontFamily : '微软雅黑',
    		                            fontWeight : 'bold'
    		                        }
    		                    }}}
    		                },
    		                {
    		                    value:134,
    		                    symbol: 'none'
    		                },
    		                190, 
    		                {
    		                    value : 230,
    		                    symbol: 'emptypin',
    		                    symbolSize: 8
    		                },
    		                110
    		            ]
    		        },
    		        {
    		            name:'直接访问',
    		            type:'line',
    		            stack: '总量',
    		            symbol: 'arrow',
    		            symbolSize: 6,
    		            symbolRotate: -45,
    		            itemStyle: {
    		                normal: {
    		                    color: 'red',
    		                    lineStyle: {        // 系列级个性化折线样式
    		                        width: 2,
    		                        type: 'dashed'
    		                    }
    		                },
    		                emphasis: {
    		                    color: 'blue'
    		                }
    		            },
    		            data:[
    		                320, 332, '-', 334,
    		                {
    		                    value: 390,
    		                    symbol: 'star6',
    		                    symbolSize : 20,
    		                    symbolRotate : 10,
    		                    itemStyle: {        // 数据级个性化折线样式
    		                        normal: {
    		                            color: 'yellowgreen'
    		                        },
    		                        emphasis: {
    		                            color: 'orange',
    		                            label : {
    		                                show: true,
    		                                position: 'inside',
    		                                textStyle : {
    		                                    fontSize : '20'
    		                                }
    		                            }
    		                        }
    		                    }
    		                },
    		                330, 320
    		            ]
    		        },
    		        {
    		            name:'搜索引擎',
    		            type:'line',
    		            symbol:'emptyCircle',
    		            itemStyle: {
    		                normal: {
    		                    lineStyle: {            // 系列级个性化折线样式，横向渐变描边
    		                        width: 2,
    		                        color: (function (){
    		                            var zrColor = zrender.tool.color;
    		                            return zrColor.getLinearGradient(
    		                                0, 0, 1000, 0,
    		                                [[0, 'rgba(255,0,0,0.8)'],[0.8, 'rgba(255,255,0,0.8)']]
    		                            )
    		                        })(),
    		                        shadowColor : 'rgba(0,0,0,0.5)',
    		                        shadowBlur: 10,
    		                        shadowOffsetX: 8,
    		                        shadowOffsetY: 8
    		                    }
    		                },
    		                emphasis : {
    		                    label : {show: true}
    		                }
    		            },
    		            data:[
    		                620, 732, 791, 
    		                {value:734, symbol:'emptyHeart',symbolSize:10},
    		                890, 930, 820
    		            ]
    		        }
    		    ]
    		};
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
        	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

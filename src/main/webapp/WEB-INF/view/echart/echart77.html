<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title : {
    		        text: '漏斗图',
    		        subtext: '纯属虚构',
    		        x: 'left',
    		        y: 'bottom'
    		    },
    		    tooltip : {
    		        trigger: 'item',
    		        formatter: "{a} <br/>{b} : {c}%"
    		    },
    		    toolbox: {
    		        show : true,
    		        orient: 'vertical',
    		        y: 'center',
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    legend: {
    		        orient: 'vertical',
    		        x: 'left',
    		        data : ['展现','点击','访问','咨询','订单']
    		    },
    		    calculable : true,
    		    series : [
    		        {
    		            name:'漏斗图',
    		            type:'funnel',
    		            width: '40%',
    		            height: '45%',
    		            x:'5%',
    		            y:'50%',
    		            data:[
    		                {value:60, name:'访问'},
    		                {value:30, name:'咨询'},
    		                {value:10, name:'订单'},
    		                {value:80, name:'点击'},
    		                {value:100, name:'展现'}
    		            ]
    		        },
    		        {
    		            name:'金字塔',
    		            type:'funnel',
    		            width: '40%',
    		            height: '45%',
    		            x: '5%',
    		            y: '5%',
    		            sort : 'ascending',
    		            data:[
    		                {value:60, name:'访问'},
    		                {value:30, name:'咨询'},
    		                {value:10, name:'订单'},
    		                {value:80, name:'点击'},
    		                {value:100, name:'展现'}
    		            ]
    		        },
    		        {
    		            name:'漏斗图',
    		            type:'funnel',
    		            width: '40%',
    		            height: '45%',
    		            x:'55%',
    		            y: '5%',
    		            itemStyle: {
    		                normal: {
    		                    // color: 各异,
    		                    label: {
    		                        position: 'left'
    		                    }
    		                }
    		            },
    		            data:[
    		                {value:60, name:'访问'},
    		                {value:30, name:'咨询'},
    		                {value:10, name:'订单'},
    		                {value:80, name:'点击'},
    		                {value:100, name:'展现'}
    		            ]
    		        },
    		        {
    		            name:'金字塔',
    		            type:'funnel',
    		            width: '40%',
    		            height: '45%',
    		            x:'55%',
    		            y:'50%',
    		            sort : 'ascending',
    		            itemStyle: {
    		                normal: {
    		                    // color: 各异,
    		                    label: {
    		                        position: 'left'
    		                    }
    		                }
    		            },
    		            data:[
    		                {value:60, name:'访问'},
    		                {value:30, name:'咨询'},
    		                {value:10, name:'订单'},
    		                {value:80, name:'点击'},
    		                {value:100, name:'展现'}
    		            ]
    		        }
    		    ]
    		};
    		                             
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

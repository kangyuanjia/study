<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	var labelRight = {normal: {label : {position: 'right'}}};
    	option = {
    	    title: {
    	        text: '交错正负轴标签',
    	        subtext: 'From ExcelHome',
    	        sublink: 'http://e.weibo.com/1341556070/AjwF2AgQm'
    	    },
    	    tooltip : {
    	        trigger: 'axis',
    	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
    	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
    	        }
    	    },
    	    toolbox: {
    	        show : true,
    	        feature : {
    	            mark : {show: true},
    	            dataView : {show: true, readOnly: false},
    	            magicType : {show: true, type: ['line', 'bar']},
    	            restore : {show: true},
    	            saveAsImage : {show: true}
    	        }
    	    },
    	    grid: {
    	        y: 80,
    	        y2: 30
    	    },
    	    xAxis : [
    	        {
    	            type : 'value',
    	            position: 'top',
    	            splitLine: {lineStyle:{type:'dashed'}},
    	        }
    	    ],
    	    yAxis : [
    	        {
    	            type : 'category',
    	            axisLine: {show: false},
    	            axisLabel: {show: false},
    	            axisTick: {show: false},
    	            splitLine: {show: false},
    	            data : ['ten', 'nine', 'eight', 'seven', 'six', 'five', 'four', 'three', 'two', 'one']
    	        }
    	    ],
    	    series : [
    	        {
    	            name:'生活费',
    	            type:'bar',
    	            stack: '总量',
    	            itemStyle : { normal: {
    	                color: 'orange',
    	                borderRadius: 5,
    	                label : {
    	                    show: true,
    	                    position: 'left',
    	                    formatter: '{b}'
    	                }
    	            }},
    	            data:[
    	                {value:-0.07, itemStyle:labelRight},
    	                {value:-0.09, itemStyle:labelRight},
    	                0.2, 0.44, 
    	                {value:-0.23, itemStyle:labelRight},
    	                0.08,
    	                {value:-0.17, itemStyle:labelRight},
    	                0.47,
    	                {value:-0.36, itemStyle:labelRight},
    	                0.18
    	            ]
    	        }
    	    ]
    	};
    	                                                                                                          
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
        	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

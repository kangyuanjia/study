<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());

    	option = {
    		    tooltip : {
    		        trigger: 'axis'
    		    },
    		    toolbox: {
    		        show : true,
    		        y: 'bottom',
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    calculable : true,
    		    legend: {
    		        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎','百度','谷歌','必应','其他']
    		    },
    		    xAxis : [
    		        {
    		            type : 'category',
    		            splitLine : {show : false},
    		            data : ['周一','周二','周三','周四','周五','周六','周日']
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'value',
    		            position: 'right'
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'直接访问',
    		            type:'bar',
    		            data:[320, 332, 301, 334, 390, 330, 320]
    		        },
    		        {
    		            name:'邮件营销',
    		            type:'bar',
    		            tooltip : {trigger: 'item'},
    		            stack: '广告',
    		            data:[120, 132, 101, 134, 90, 230, 210]
    		        },
    		        {
    		            name:'联盟广告',
    		            type:'bar',
    		            tooltip : {trigger: 'item'},
    		            stack: '广告',
    		            data:[220, 182, 191, 234, 290, 330, 310]
    		        },
    		        {
    		            name:'视频广告',
    		            type:'bar',
    		            tooltip : {trigger: 'item'},
    		            stack: '广告',
    		            data:[150, 232, 201, 154, 190, 330, 410]
    		        },
    		        {
    		            name:'搜索引擎',
    		            type:'line',
    		            data:[862, 1018, 964, 1026, 1679, 1600, 1570]
    		        },

    		        {
    		            name:'搜索引擎细分',
    		            type:'pie',
    		            tooltip : {
    		                trigger: 'item',
    		                formatter: '{a} <br/>{b} : {c} ({d}%)'
    		            },
    		            center: [160,130],
    		            radius : [0, 50],
    		            itemStyle :　{
    		                normal : {
    		                    labelLine : {
    		                        length : 20
    		                    }
    		                }
    		            },
    		            data:[
    		                {value:1048, name:'百度'},
    		                {value:251, name:'谷歌'},
    		                {value:147, name:'必应'},
    		                {value:102, name:'其他'}
    		            ]
    		        }
    		    ]
    		};
    		                    
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

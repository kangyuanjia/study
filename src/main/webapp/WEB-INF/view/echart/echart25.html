<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title : {
    		        text: 'ECharts2 vs ECharts1',
    		        subtext: 'Chrome下测试数据'
    		    },
    		    tooltip : {
    		        trigger: 'axis'
    		    },
    		    legend: {
    		        data:[
    		            'ECharts1 - 2k数据','ECharts1 - 2w数据','ECharts1 - 20w数据','',
    		            'ECharts2 - 2k数据','ECharts2 - 2w数据','ECharts2 - 20w数据'
    		        ]
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            magicType : {show: true, type: ['line', 'bar']},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    calculable : true,
    		    grid: {y: 70, y2:30, x2:20},
    		    xAxis : [
    		        {
    		            type : 'category',
    		            data : ['Line','Bar','Scatter','K','Map']
    		        },
    		        {
    		            type : 'category',
    		            axisLine: {show:false},
    		            axisTick: {show:false},
    		            axisLabel: {show:false},
    		            splitArea: {show:false},
    		            splitLine: {show:false},
    		            data : ['Line','Bar','Scatter','K','Map']
    		        }
    		    ],
    		    yAxis : [
    		        {
    		            type : 'value',
    		            axisLabel:{formatter:'{value} ms'}
    		        }
    		    ],
    		    series : [
    		        {
    		            name:'ECharts2 - 2k数据',
    		            type:'bar',
    		            itemStyle: {normal: {color:'rgba(193,35,43,1)', label:{show:true}}},
    		            data:[40,155,95,75, 0]
    		        },
    		        {
    		            name:'ECharts2 - 2w数据',
    		            type:'bar',
    		            itemStyle: {normal: {color:'rgba(181,195,52,1)', label:{show:true,textStyle:{color:'#27727B'}}}},
    		            data:[100,200,105,100,156]
    		        },
    		        {
    		            name:'ECharts2 - 20w数据',
    		            type:'bar',
    		            itemStyle: {normal: {color:'rgba(252,206,16,1)', label:{show:true,textStyle:{color:'#E87C25'}}}},
    		            data:[906,911,908,778,0]
    		        },
    		        {
    		            name:'ECharts1 - 2k数据',
    		            type:'bar',
    		            xAxisIndex:1,
    		            itemStyle: {normal: {color:'rgba(193,35,43,0.5)', label:{show:true,formatter:function(p){return p.value > 0 ? (p.value +'\n'):'';}}}},
    		            data:[96,224,164,124,0]
    		        },
    		        {
    		            name:'ECharts1 - 2w数据',
    		            type:'bar',
    		            xAxisIndex:1,
    		            itemStyle: {normal: {color:'rgba(181,195,52,0.5)', label:{show:true}}},
    		            data:[491,2035,389,955,347]
    		        },
    		        {
    		            name:'ECharts1 - 20w数据',
    		            type:'bar',
    		            xAxisIndex:1,
    		            itemStyle: {normal: {color:'rgba(252,206,16,0.5)', label:{show:true,formatter:function(p){return p.value > 0 ? (p.value +'+'):'';}}}},
    		            data:[3000,3000,2817,3000,0]
    		        }
    		    ]
    		};
    		                                                                          
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
        	
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

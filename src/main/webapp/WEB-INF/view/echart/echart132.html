<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<title>EchartsMap</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript" src="resource/js/echart/timelineOption.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    timeline:{
    		        data:[
    		            '2002-01-01','2003-01-01','2004-01-01','2005-01-01','2006-01-01',
    		            '2007-01-01','2008-01-01','2009-01-01','2010-01-01','2011-01-01'
    		        ],
    		        label : {
    		            formatter : function(s) {
    		                return s.slice(0, 4);
    		            }
    		        },
    		        autoPlay : true,
    		        playInterval : 1000
    		    },
    		    options:[
    		        {
    		            title : {
    		                'text':'2002全国宏观经济指标',
    		                'subtext':'数据来自国家统计局'
    		            },
    		            tooltip : {'trigger':'item'},
    		            toolbox : {
    		                'show':true, 
    		                'feature':{
    		                    'mark':{'show':true},
    		                    'dataView':{'show':true,'readOnly':false},
    		                    'restore':{'show':true},
    		                    'saveAsImage':{'show':true}
    		                }
    		            },
    		            dataRange: {
    		                min: 0,
    		                max : 53000,
    		                text:['高','低'],           // 文本，默认为数值文本
    		                calculable : true,
    		                x: 'left',
    		                color: ['orangered','yellow','lightskyblue']
    		            },
    		            series : [
    		                {
    		                    'name':'GDP',
    		                    'type':'map',
    		                    'data': dataMap.dataGDP['2002']
    		                }
    		            ]
    		        },
    		        {
    		            title : {'text':'2003全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2003']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2004全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2004']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2005全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2005']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2006全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2006']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2007全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2007']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2008全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2008']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2009全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2009']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2010全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2010']}
    		            ]
    		        },
    		        {
    		            title : {'text':'2011全国宏观经济指标'},
    		            series : [
    		                {'data': dataMap.dataGDP['2011']}
    		            ]
    		        }
    		    ]
    		};
    		
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

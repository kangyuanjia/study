<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	var labelTop = {
    		    normal : {
    		        label : {
    		            show : true,
    		            position : 'center',
    		            formatter : '{b}',
    		            textStyle: {
    		                baseline : 'bottom'
    		            }
    		        },
    		        labelLine : {
    		            show : false
    		        }
    		    }
    		};
    		var labelFromatter = {
    		    normal : {
    		        label : {
    		            formatter : function (params){
    		                return 100 - params.value + '%'
    		            },
    		            textStyle: {
    		                baseline : 'top'
    		            }
    		        }
    		    },
    		}
    		var labelBottom = {
    		    normal : {
    		        color: '#ccc',
    		        label : {
    		            show : true,
    		            position : 'center'
    		        },
    		        labelLine : {
    		            show : false
    		        }
    		    },
    		    emphasis: {
    		        color: 'rgba(0,0,0,0)'
    		    }
    		};
    		var radius = [40, 55];
    		option = {
    		    legend: {
    		        x : 'center',
    		        y : 'center',
    		        data:[
    		            'GoogleMaps','Facebook','Youtube','Google+','Weixin',
    		            'Twitter', 'Skype', 'Messenger', 'Whatsapp', 'Instagram'
    		        ]
    		    },
    		    title : {
    		        text: 'The App World',
    		        subtext: 'from global web index',
    		        x: 'center'
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            dataView : {show: true, readOnly: false},
    		            magicType : {
    		                show: true, 
    		                type: ['pie', 'funnel'],
    		                option: {
    		                    funnel: {
    		                        width: '20%',
    		                        height: '30%',
    		                        itemStyle : {
    		                            normal : {
    		                                label : {
    		                                    formatter : function (params){
    		                                        return 'other\n' + params.value + '%\n'
    		                                    },
    		                                    textStyle: {
    		                                        baseline : 'middle'
    		                                    }
    		                                }
    		                            },
    		                        } 
    		                    }
    		                }
    		            },
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    series : [
    		        {
    		            type : 'pie',
    		            center : ['10%', '30%'],
    		            radius : radius,
    		            x: '0%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:46, itemStyle : labelBottom},
    		                {name:'GoogleMaps', value:54,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['30%', '30%'],
    		            radius : radius,
    		            x:'20%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:56, itemStyle : labelBottom},
    		                {name:'Facebook', value:44,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['50%', '30%'],
    		            radius : radius,
    		            x:'40%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:65, itemStyle : labelBottom},
    		                {name:'Youtube', value:35,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['70%', '30%'],
    		            radius : radius,
    		            x:'60%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:70, itemStyle : labelBottom},
    		                {name:'Google+', value:30,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['90%', '30%'],
    		            radius : radius,
    		            x:'80%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:73, itemStyle : labelBottom},
    		                {name:'Weixin', value:27,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['10%', '70%'],
    		            radius : radius,
    		            y: '55%',   // for funnel
    		            x: '0%',    // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:78, itemStyle : labelBottom},
    		                {name:'Twitter', value:22,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['30%', '70%'],
    		            radius : radius,
    		            y: '55%',   // for funnel
    		            x:'20%',    // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:78, itemStyle : labelBottom},
    		                {name:'Skype', value:22,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['50%', '70%'],
    		            radius : radius,
    		            y: '55%',   // for funnel
    		            x:'40%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:78, itemStyle : labelBottom},
    		                {name:'Messenger', value:22,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['70%', '70%'],
    		            radius : radius,
    		            y: '55%',   // for funnel
    		            x:'60%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:83, itemStyle : labelBottom},
    		                {name:'Whatsapp', value:17,itemStyle : labelTop}
    		            ]
    		        },
    		        {
    		            type : 'pie',
    		            center : ['90%', '70%'],
    		            radius : radius,
    		            y: '55%',   // for funnel
    		            x:'80%', // for funnel
    		            itemStyle : labelFromatter,
    		            data : [
    		                {name:'other', value:89, itemStyle : labelBottom},
    		                {name:'Instagram', value:11,itemStyle : labelTop}
    		            ]
    		        }
    		    ]
    		};
    		                            
    	var myChar = echarts.init(document.getElementById('main'));
    	myChar.clear();
    	myChar.showLoading({text: '正在努力的读取数据中...'});
    	myChar.setOption(option, true);
    	myChar.hideLoading();
	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

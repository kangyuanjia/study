<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript" src="resource/js/echart/eventRiver2_data.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title : {
    		        text: '访问 vs 咨询',
    		        subtext: '各个数据的集合'
    		    },
    		    tooltip : {
    		        trigger: 'item',
    		        formatter: "{b}: {c}"
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    calculable : false,
    		    series : [
    		        {
    		            name:'韦恩图',
    		            type:'venn',
    		            itemStyle: {
    		                normal: {
    		                    label: {
    		                        show: true,
    		                        textStyle: {
    		                            fontFamily: 'Arial, Verdana, sans-serif',
    		                            fontSize: 16,
    		                            fontStyle: 'italic',
    		                            fontWeight: 'bolder'
    		                        }
    		                    },
    		                    labelLine: {
    		                        show: false,
    		                        length: 10,
    		                        lineStyle: {
    		                            // color: 各异,
    		                            width: 1,
    		                            type: 'solid'
    		                        }
    		                    }
    		                },
    		                emphasis: {
    		                    color: '#cc99cc',
    		                    borderWidth: 3,
    		                    borderColor: '#996699'
    		                }
    		            },
    		            data:[
    		                {value:100, name:'访问'},
    		                {value:50, name:'咨询'},
    		                {value:20, name:'公共'}
    		            ]
    		        }
    		    ]
    		};
    		                    
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>

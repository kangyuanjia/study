<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>Echarts12</title>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/echart/echarts-all.js"></script>
<script type="text/javascript" src="resource/js/echart/eventRiver2_data.js"></script>
<script type="text/javascript">
	var timeTicket;
    $(function(){
    	$("#main").css("width",getWinWidth());
    	$("#main").css("height",getWinHeight());
    	option = {
    		    title : {
    		        text: '手机占有率',
    		        subtext: '虚构数据'
    		    },
    		    tooltip : {
    		        trigger: 'item',
    		        formatter: "{b}: {c}"
    		    },
    		    toolbox: {
    		        show : true,
    		        feature : {
    		            mark : {show: true},
    		            dataView : {show: true, readOnly: false},
    		            restore : {show: true},
    		            saveAsImage : {show: true}
    		        }
    		    },
    		    calculable : false,
    		    series : [
    		        {
    		            name:'矩形图',
    		            type:'treemap',
    		            itemStyle: {
    		                normal: {
    		                    label: {
    		                        show: true,
    		                        formatter: "{b}"
    		                    },
    		                    borderWidth: 1
    		                },
    		                emphasis: {
    		                    label: {
    		                        show: true
    		                    }
    		                }
    		            },
    		            data:[
    		                {
    		                    name: '三星',
    		                    value: 6
    		                },
    		                {
    		                    name: '小米',
    		                    value: 4
    		                },
    		                {
    		                    name: '苹果',
    		                    value: 4
    		                },
    		                {
    		                    name: '华为',
    		                    value: 2
    		                },
    		                {
    		                    name: '联想',
    		                    value: 2
    		                },
    		                {
    		                    name: '魅族',
    		                    value: 1
    		                },
    		                {
    		                    name: '中兴',
    		                    value: 1
    		                }
    		            ]
    		        }
    		    ]
    		};
    		                    
    		var myChart = echarts.init(document.getElementById('main'));
        	myChart.clear();
        	myChart.showLoading({text: '正在努力的读取数据中...'});
        	myChart.setOption(option, true);
        	myChart.hideLoading();

	});
    function getWinWidth(minWidth){
    	if(!minWidth)minWidth = 0;
		var width = ($(document).width()-1);
		return (minWidth > width) ? minWidth:width;
    };
    function getWinHeight(){
    	return ($(document).height());
    };
</script>
</head>
<body style="padding:0">
<div style="clear: both;">
    <div id="main"></div>
</div>
</body>
</html>
